syntax = "proto3";
package potato.schematic.proto;

message Schema
{
    repeated Module modules = 1;
    repeated Type types = 2;
    uint32 root = 3;
}

message Module
{
    string filename = 1;
    repeated uint32 imports = 2;
}

message Field
{
    string name = 1;
    uint32 type = 2;
    repeated Annotation annotations = 3;
    Value default = 4;
    optional uint32 proto = 5;
}

message Argument
{
    string field = 1;
    Value value = 2;
}

message EnumItem
{
    string name = 1;
    repeated Annotation annotations = 2;
    int64 value = 3;
}

message Annotation
{
    uint32 attribute = 1;
    repeated Argument arguments = 2;
}

message Type
{
    message Array
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        uint32 element = 10;
        optional uint32 size = 11;
    }

    message Attribute
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        repeated Field fields = 10;
    }

    message Bool
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;
    }

    message Enum
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        optional uint32 base = 10;
        repeated EnumItem items = 11;
    }

    message Float
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        uint32 width = 10;
    }

    message Int
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        uint32 width = 10;
        bool signed = 11;
    }

    message Message
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        repeated Field fields = 10;
    }
    
    message Nullable
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        uint32 type = 10;
    }

    message Pointer
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        uint32 type = 10;
    }

    message String
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;
    }

    message Struct
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        optional uint32 base = 10;
        repeated Field fields = 11;
    }

    message TypeRef
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;
    }

    oneof Types
    {
        Array array = 1;
        Attribute attribute = 2;
        Bool bool = 3;
        Int int = 4;
        Enum enum = 5;
        Float float = 6;
        Message message = 7;
        Nullable nullable = 8;
        Pointer pointer = 9;
        String string = 10;
        Struct struct = 11;
        TypeRef type = 12;
    }
}

message Value
{
    message Array
    {
        uint32 type = 1;
        repeated Value elements = 2;
    }

    message Bool
    {
        bool value = 1;
    }

    message Enum
    {
        uint32 type = 1;
        uint32 item = 2;
    }

    message Float
    {
        double value = 1;
    }

    message Int
    {
        int64 value = 1;
    }

    message Null
    {
    }

    message Object
    {
        uint32 type = 1;
        repeated Argument arguments = 2;
    }

    message String
    {
        string value = 1;
    }

    message Type
    {
        uint32 type = 1;
    }

    oneof Values
    {
        Array array = 1;
        Bool bool = 2;
        Enum enum = 3;
        Float float = 4;
        Int int = 5;
        Null null = 6;
        Object object = 7;
        String string = 8;
        Type type = 9;
    }
}
