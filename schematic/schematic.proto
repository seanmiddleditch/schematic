syntax = "proto3";
package potato.schematic.proto;

message Schema
{
    repeated Module modules = 1;
    repeated Type types = 2;
    uint32 root_module = 3;
}

message Module
{
    string filename = 1;
    repeated uint32 imports = 2;
}

message Field
{
    string name = 1;
    uint32 type = 2;
    repeated Annotation annotations = 3;
    Value default = 4;
}

message Argument
{
    string field = 1;
    Value value = 2;
}

message EnumItem
{
    string name = 1;
    repeated Annotation annotations = 2;
    int64 value = 3;
}

message Annotation
{
    uint32 attribute = 1;
    repeated Argument arguments = 2;
}

message Type
{
    message Aggregate
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        optional uint32 base = 10;
        repeated Field fields = 11;
    }

    message Bool
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;
    }

    message Int
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        uint32 width = 10;
        bool signed = 11;
    }

    message Float
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        uint32 width = 10;
    }

    message String
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;
    }

    message Enum
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        optional uint32 base = 10;
        repeated EnumItem items = 11;
    }

    message Array
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        uint32 element = 10;
        optional uint32 size = 11;
    }

    message TypeRef
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;
    }

    message Polymorphic
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        uint32 type = 10;
        bool nullable = 11;
    }

    message Attribute
    {
        string name = 1;
        uint32 module = 2;
        repeated Annotation annotations = 3;

        repeated Field fields = 10;
    }

    oneof Types
    {
        Aggregate aggregate = 1;
        Bool bool = 2;
        Int int = 3;
        Float float = 4;
        Array array = 5;
        String string = 6;
        Enum enum = 7;
        TypeRef type = 8;
        Polymorphic polymorphic = 9;
        Attribute attribute = 10;
    }
}

message Value
{
    message Array
    {
        uint32 type = 1;
        repeated Value elements = 2;
    }

    message Bool
    {
        bool value = 1;
    }

    message Enum
    {
        uint32 type = 1;
        uint32 item = 2;
    }

    message Int
    {
        int64 value = 1;
    }

    message String
    {
        string value = 1;
    }

    message Null
    {
    }

    message Object
    {
        uint32 type = 1;
        repeated Argument arguments = 2;
    }

    message Float
    {
        double value = 1;
    }

    message Type
    {
        uint32 type = 1;
    }

    oneof Values
    {
        Array array = 1;
        Bool bool = 2;
        Int int = 3;
        Float float = 4;
        Null null = 5;
        Enum enum = 6;
        Type type = 7;
        Object object = 8;
        String string = 9;
    }
}
